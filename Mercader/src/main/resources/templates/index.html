<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formaulario</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div class="row pt-4 pb-4 bg-dark mb-5">
	<div class="col-12">
	<h1 class="text-white"> Formulario</h1>
	</div>
	</div>
		<div class="row">
			<div class=col-12>
				<form action="#" th:action="@{/post}" th:object="${productos}"
					method="post">
					<div class="form-group">
						<label>Numero de albaran</label> 
						<input type="number" th:field="*{numeroAlbaran}">
						<li th:each="err : ${#fields.errors('numeroAlbaran')}" th:text="${err}"/>
							
					</div>
					<div class="form-group">
						<label>Producto</label> 
						<input type="text" th:field="*{producto}">
					</div>
					<div class="form-group">
						<label>Tipo</label> 
						<select th:field="*{tipo}">
							<option th:each="Tipos:${listaTipos}"
								th:value="${Tipos.id}" th:text=${Tipos.tipo}></option>
						</select>
					</div>
					<div class="form-group">
						<label>Importe</label> <input type="number" step="any" th:field="*{importe}">
					</div>

					<div class="form-group">

						<input type="submit" value="AÃ±adir" class="btn btn-success mt-2">

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
